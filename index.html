<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Esports Live Manager - Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Teko:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-panel: #111111;
            --accent-yellow: #d4ff00; /* The exact high-vis yellow */
            --accent-red: #ff2a2a;
            --text-white: #ffffff;
            --font-head: 'Teko', sans-serif;
            --font-body: 'Rajdhani', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: var(--font-body); 
            background-color: var(--bg-dark); 
            color: var(--text-white); 
            height: 100vh; 
            overflow: hidden; 
        }

        /* --- UTILS --- */
        .hidden { display: none !important; }
        .teko { font-family: var(--font-head); text-transform: uppercase; }
        
        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 10000;
            background: radial-gradient(circle at center, #1a1a1a, #000);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        .login-btn {
            width: 80%; max-width: 300px; padding: 20px; margin: 10px;
            background: transparent; border: 2px solid var(--accent-yellow);
            color: var(--accent-yellow); font-family: var(--font-head);
            font-size: 24px; font-weight: 700; letter-spacing: 2px;
            cursor: pointer; text-transform: uppercase;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .login-btn:active { background: var(--accent-yellow); color: black; }

        /* --- ADMIN PANEL (MOBILE OPTIMIZED) --- */
        #admin-view {
            display: none; height: 100vh; flex-direction: column;
            background: #050505; overflow-y: auto;
        }

        /* Admin Header */
        .admin-header {
            position: sticky; top: 0; z-index: 100;
            background: #111; border-bottom: 2px solid var(--accent-yellow);
            padding: 15px; display: flex; justify-content: space-between; align-items: center;
        }
        .admin-title { font-size: 24px; color: var(--accent-yellow); margin: 0; }
        .admin-reset { background: #300; border: 1px solid red; color: white; padding: 5px 10px; font-size: 12px; }

        /* Control Toggles (Big for Touch) */
        .control-panel {
            padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
            background: #0f0f0f; border-bottom: 1px solid #333;
        }
        .toggle-btn {
            padding: 20px; border: 1px solid #444; background: #1a1a1a;
            color: #888; font-weight: bold; text-align: center; font-size: 16px;
            transition: 0.2s; cursor: pointer; display: flex; flex-direction: column; gap: 5px;
            border-radius: 4px;
        }
        .toggle-btn.active {
            background: var(--accent-yellow); color: black; border-color: var(--accent-yellow);
            box-shadow: 0 0 15px rgba(212, 255, 0, 0.2);
        }
        .toggle-btn span { font-size: 20px; font-family: var(--font-head); }

        /* Inputs */
        .input-row { padding: 15px; display: flex; gap: 10px; background: #0a0a0a; }
        .admin-input {
            flex: 1; padding: 10px; background: #111; border: 1px solid #333;
            color: white; font-family: var(--font-body); font-size: 16px;
        }

        /* Team Editor List */
        .team-list { padding: 15px; display: flex; flex-direction: column; gap: 15px; padding-bottom: 50px; }
        
        .team-card {
            background: #141414; border: 1px solid #333; padding: 12px;
            border-left: 4px solid #444; border-radius: 4px;
        }
        /* Visual cue for wiped teams in admin */
        .team-card.wiped { opacity: 0.5; border-left-color: var(--accent-red); }

        .tc-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .tc-name { font-size: 22px; font-weight: bold; color: white; font-family: var(--font-head); letter-spacing: 1px; }
        .tc-inputs { display: flex; gap: 5px; }
        .num-input {
            width: 60px; background: #000; border: 1px solid #444;
            color: var(--accent-yellow); text-align: center; padding: 8px; font-size: 20px;
            font-family: var(--font-head);
        }

        /* Player Grid (Touch Friendly) */
        .player-label { font-size: 10px; color: #666; margin-bottom: 4px; display: block; text-transform: uppercase; }
        .player-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .p-chip {
            background: #222; padding: 12px 2px; text-align: center;
            font-size: 12px; font-weight: bold; color: #888;
            border: 1px solid #333; cursor: pointer; border-radius: 2px;
            overflow: hidden; white-space: nowrap; text-overflow: ellipsis;
        }
        .p-chip.alive { background: #1a1a1a; color: white; border-bottom: 3px solid var(--accent-yellow); }
        .p-chip.elim { background: #3a0000; color: var(--accent-red); border-bottom: 3px solid var(--accent-red); text-decoration: line-through; }


        /* --- LIVE SCREEN (PC DISPLAY) --- */
        #live-view {
            display: none; width: 100vw; height: 100vh;
            background: transparent; position: relative; overflow: hidden;
        }
        /* Hidden Screen Share Trigger */
        .ss-trigger {
            position: absolute; top: 0; left: 0; width: 100px; height: 50px; z-index: 9999;
            opacity: 0; cursor: pointer;
        }
        .ss-trigger:hover { opacity: 1; background: rgba(0,0,0,0.5); color:white; font-size:10px; display: flex; align-items:center; justify-content:center;}

        /* === MATCH BANNER (Bottom Left) === */
        .banner-container {
            position: absolute; bottom: 40px; left: 40px;
            display: flex; filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.8));
            transform: translateY(150%); transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }
        .banner-container.show { transform: translateY(0); }

        .ban-logo-box {
            width: 90px; height: 90px; background: white;
            display: flex; justify-content: center; align-items: center;
            /* The diagonal cut style from the image */
            clip-path: polygon(0 0, 100% 0, 82% 100%, 0% 100%);
            z-index: 2;
        }
        .ban-logo-img { width: 50px; }

        .ban-info-box {
            height: 90px; background: #1a1a1a; color: white;
            display: flex; flex-direction: column; justify-content: center;
            padding: 0 40px 0 30px; margin-left: -20px; /* Overlap */
            border-right: 5px solid var(--accent-yellow);
        }
        .ban-sub { 
            color: var(--accent-yellow); font-size: 14px; font-weight: 700; 
            letter-spacing: 1px; margin-bottom: -2px; 
        }
        .ban-title { 
            font-family: var(--font-head); font-size: 60px; line-height: 0.85; 
            font-weight: 600; letter-spacing: 1px;
        }

        /* === LEADERBOARD (Right Edge) === */
        /* Exact layout from image_7a0b40.png - Right aligned vertical list */
        .lb-container {
            position: absolute; top: 50%; right: 40px; 
            width: 420px; /* Width matching the image */
            transform: translateY(-50%) translateX(150%);
            transition: transform 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            box-shadow: -10px 10px 30px rgba(0,0,0,0.8);
        }
        .lb-container.show { transform: translateY(-50%) translateX(0); }

        .lb-header {
            background: #111; border-bottom: 2px solid #333; padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .lb-h-title { font-family: var(--font-head); font-size: 28px; color: white; margin: 0; }
        .lb-h-live { background: var(--accent-yellow); color: black; font-weight: bold; padding: 2px 6px; font-size: 12px; }

        .lb-table { width: 100%; border-collapse: collapse; background: rgba(15, 15, 15, 0.95); }
        
        .lb-table thead tr { border-bottom: 1px solid #333; background: #1a1a1a; }
        .lb-table th {
            text-align: center; font-size: 11px; color: #666; padding: 8px 5px; font-weight: 700; letter-spacing: 1px;
        }
        .lb-table th.th-left { text-align: left; padding-left: 15px; }

        /* Rows */
        .lb-row { border-bottom: 1px solid #222; height: 48px; transition: all 0.3s; }
        .lb-row td { vertical-align: middle; }
        
        /* Dim if Eliminated */
        .lb-row.wiped { opacity: 0.3; filter: grayscale(1); }

        .col-rank { 
            width: 40px; text-align: center; 
            font-family: var(--font-head); font-size: 24px; color: #666; font-weight: bold; 
        }
        /* Top 3 Highlighting logic if needed, usually rank color differs */
        .lb-row:nth-child(1) .col-rank { color: var(--accent-yellow); }

        .col-team { text-align: left; padding-left: 10px; display: flex; align-items: center; height: 48px;}
        .t-logo { width: 28px; height: 28px; object-fit: contain; margin-right: 12px; }
        .t-name { font-size: 18px; font-weight: 700; letter-spacing: 1px; color: white; font-family: var(--font-head); font-size: 22px; }
        
        .col-stat { 
            width: 50px; text-align: center; 
            font-family: var(--font-head); font-size: 24px; color: white; 
        }
        .col-pts { 
            width: 60px; text-align: center; 
            font-family: var(--font-head); font-size: 24px; color: var(--accent-yellow); 
        }
        
        /* Status Bars (||||) */
        .col-status { width: 60px; padding-right: 15px; }
        .status-wrap { display: flex; gap: 4px; justify-content: flex-end; }
        .s-bar { 
            width: 5px; height: 20px; background: white; 
            transform: skewX(-15deg); transition: 0.3s; 
        }
        .s-bar.elim { background: var(--accent-red); opacity: 1; } /* Red for dead */

    </style>
</head>
<body>

    <div id="login-screen">
        <h1 class="teko" style="font-size: 60px; color: white;">ESPORTS <span style="color:var(--accent-yellow)">MANAGER</span></h1>
        <div style="color:#666; margin-bottom: 20px;">FIREBASE CONNECTED</div>
        <button class="login-btn" onclick="enterApp('admin')">ADMIN (MOBILE)</button>
        <button class="login-btn" onclick="enterApp('live')">LIVE SCREEN (PC)</button>
    </div>

    <div id="admin-view">
        <div class="admin-header">
            <h2 class="admin-title teko">CONTROL ROOM</h2>
            <button class="admin-reset" onclick="resetAll()">RESET</button>
        </div>

        <div class="control-panel">
            <div id="btnBanner" class="toggle-btn" onclick="toggleControl('showBanner')">
                BANNER
                <span id="stBanner">OFF</span>
            </div>
            <div id="btnLB" class="toggle-btn" onclick="toggleControl('showLB')">
                LEADERBOARD
                <span id="stLB">OFF</span>
            </div>
        </div>

        <div class="input-row">
            <input id="inpSub" class="admin-input" placeholder="Subtitle" oninput="updateText()">
            <input id="inpTitle" class="admin-input" placeholder="Title" oninput="updateText()">
        </div>

        <div class="team-list" id="adminTeamList">
            </div>
    </div>

    <div id="live-view">
        <div class="ss-trigger" onclick="startScreenShare()">CLICK TO ADD BG</div>

        <div id="liveBanner" class="banner-container">
            <div class="ban-logo-box">
                <img class="ban-logo-img" src="https://cdn-icons-png.flaticon.com/512/168/168732.png">
            </div>
            <div class="ban-info-box">
                <div class="ban-sub" id="outSub">W4 - DAY 4 | GROUP B</div>
                <div class="ban-title" id="outTitle">MATCH 22</div>
            </div>
        </div>

        <div id="liveLB" class="lb-container">
            <div class="lb-header">
                <h3 class="lb-h-title">STANDINGS</h3>
                <span class="lb-h-live">LIVE</span>
            </div>
            <table class="lb-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th class="th-left">TEAM</th>
                        <th>KILLS</th>
                        <th>PTS</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="liveTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script type="module">
        // --- FIREBASE SETUP ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBDyzJM5aEs0ZA08Q4vMefAUDp6Vjk-rUM",
            authDomain: "esports-manager-ab9d4.firebaseapp.com",
            projectId: "esports-manager-ab9d4",
            storageBucket: "esports-manager-ab9d4.firebasestorage.app",
            messagingSenderId: "191185640988",
            appId: "1:191185640988:web:55ebfe87c539afc48089d9",
            measurementId: "G-CHPV3244NM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- DATA DEFAULTS ---
        const DEFAULT_TEAMS = [
            { id: 1, name: 'NONX', kills: 2, points: 174, p: [1,1,1,1] }, 
            { id: 2, name: 'ZTSU', kills: 8, points: 173, p: [1,1,1,1] },
            { id: 3, name: 'GENS', kills: 1, points: 169, p: [1,1,0,0] },
            { id: 4, name: 'WF',   kills: 3, points: 165, p: [1,1,1,1] },
            { id: 5, name: 'TT',   kills: 3, points: 157, p: [0,1,1,1] },
            { id: 6, name: 'TKM',  kills: 1, points: 145, p: [1,1,1,1] },
            { id: 7, name: 'EVOX', kills: 3, points: 130, p: [1,0,0,0] },
            { id: 8, name: 'RIE',  kills: 0, points: 126, p: [1,1,1,1] },
            { id: 9, name: 'SNWY', kills: 7, points: 124, p: [1,1,1,1] },
            { id: 10, name: 'VANG',kills: 1, points: 120, p: [0,0,0,0] },
            { id: 11, name: 'H4K', kills: 4, points: 111, p: [1,1,1,1] },
            { id: 12, name: 'XE',  kills: 9, points: 107, p: [1,1,1,1] },
            { id: 13, name: '4TR', kills: 5, points: 104, p: [1,1,1,1] },
            { id: 14, name: 'LSDE',kills: 2, points: 103, p: [1,1,1,1] },
            { id: 15, name: 'KE',  kills: 1, points: 91,  p: [1,0,1,1] },
            { id: 16, name: 'TWOB',kills: 4, points: 72,  p: [1,1,1,1] },
        ];

        let state = {};

        // --- APP LOGIC ---
        window.enterApp = (mode) => {
            document.getElementById('login-screen').classList.add('hidden');
            if(mode === 'admin') document.getElementById('admin-view').style.display = 'flex';
            if(mode === 'live') document.getElementById('live-view').style.display = 'block';
            
            // Listen to DB
            onValue(ref(db), (snap) => {
                const val = snap.val();
                if(!val) {
                    window.resetAll(); // Init if empty
                } else {
                    state = val;
                    if(mode === 'admin') renderAdmin();
                    if(mode === 'live') renderLive();
                }
            });
        }

        // --- ADMIN FUNCTIONS ---
        window.toggleControl = (key) => {
            update(ref(db, 'controls'), { [key]: !state.controls[key] });
        }

        window.updateText = () => {
            const sub = document.getElementById('inpSub').value;
            const title = document.getElementById('inpTitle').value;
            update(ref(db, 'controls'), { sub: sub, title: title });
        }

        window.updateScore = (idx, field, val) => {
            set(ref(db, `teams/${idx}/${field}`), parseInt(val));
        }

        window.togglePlayer = (teamIdx, pIdx) => {
            const curr = state.teams[teamIdx].p[pIdx];
            const newVal = curr === 1 ? 0 : 1; // 1=Alive, 0=Elim
            set(ref(db, `teams/${teamIdx}/p/${pIdx}`), newVal);
        }

        window.resetAll = () => {
            if(confirm("Reset everything?")) {
                set(ref(db), {
                    controls: { showBanner: false, showLB: false, sub: "W4 - DAY 4 | GROUP B", title: "MATCH 22" },
                    teams: DEFAULT_TEAMS
                });
            }
        }

        function renderAdmin() {
            // Update Toggles
            const btnBanner = document.getElementById('btnBanner');
            const btnLB = document.getElementById('btnLB');
            
            if(state.controls.showBanner) { btnBanner.classList.add('active'); btnBanner.querySelector('span').innerText = "ON"; }
            else { btnBanner.classList.remove('active'); btnBanner.querySelector('span').innerText = "OFF"; }

            if(state.controls.showLB) { btnLB.classList.add('active'); btnLB.querySelector('span').innerText = "ON"; }
            else { btnLB.classList.remove('active'); btnLB.querySelector('span').innerText = "OFF"; }

            // Sync Inputs only if not focused
            if(document.activeElement.id !== 'inpSub') document.getElementById('inpSub').value = state.controls.sub;
            if(document.activeElement.id !== 'inpTitle') document.getElementById('inpTitle').value = state.controls.title;

            // Render Teams
            const list = document.getElementById('adminTeamList');
            list.innerHTML = '';
            
            // Sort by points desc
            const sortedIndices = state.teams.map((t, i) => ({...t, origIdx: i})).sort((a,b) => b.points - a.points);

            sortedIndices.forEach((t) => {
                const isWiped = t.p.every(s => s === 0);
                const card = document.createElement('div');
                card.className = `team-card ${isWiped ? 'wiped' : ''}`;
                
                let pHtml = '';
                t.p.forEach((status, pIdx) => {
                    pHtml += `<div class="p-chip ${status===1?'alive':'elim'}" onclick="togglePlayer(${t.origIdx}, ${pIdx})">P${pIdx+1}</div>`;
                });

                card.innerHTML = `
                    <div class="tc-header">
                        <span class="tc-name">#${sortedIndices.indexOf(t)+1} ${t.name}</span>
                        <div class="tc-inputs">
                            <input class="num-input" value="${t.kills}" onchange="updateScore(${t.origIdx}, 'kills', this.value)">
                            <input class="num-input" style="color:var(--accent-yellow)" value="${t.points}" onchange="updateScore(${t.origIdx}, 'points', this.value)">
                        </div>
                    </div>
                    <span class="player-label">Tap Player to Eliminate</span>
                    <div class="player-grid">${pHtml}</div>
                `;
                list.appendChild(card);
            });
        }

        // --- LIVE FUNCTIONS ---
        function renderLive() {
            // Banner
            const banner = document.getElementById('liveBanner');
            if(state.controls.showBanner) {
                banner.classList.add('show');
                document.getElementById('outSub').innerText = state.controls.sub;
                document.getElementById('outTitle').innerText = state.controls.title;
            } else {
                banner.classList.remove('show');
            }

            // Leaderboard
            const lb = document.getElementById('liveLB');
            if(state.controls.showLB) {
                lb.classList.add('show');
            } else {
                lb.classList.remove('show');
            }

            // Render Table
            const tbody = document.getElementById('liveTableBody');
            tbody.innerHTML = '';
            
            const sorted = state.teams.map(t => t).sort((a,b) => b.points - a.points);

            sorted.forEach((t, i) => {
                // Check if wiped
                const isWiped = t.p.every(status => status === 0);
                const tr = document.createElement('tr');
                tr.className = `lb-row ${isWiped ? 'wiped' : ''}`;
                
                // Status Bars Logic
                let barsHtml = '';
                t.p.forEach(status => {
                    // White if alive (1), Red if eliminated (0)
                    barsHtml += `<div class="s-bar ${status===0?'elim':''}"></div>`;
                });

                // Logo Placeholder logic
                const logoUrl = `https://ui-avatars.com/api/?name=${t.name}&background=333&color=fff&size=64&bold=true`;

                tr.innerHTML = `
                    <td class="col-rank">${i+1}</td>
                    <td class="col-team">
                        <img src="${logoUrl}" class="t-logo">
                        <span class="t-name">${t.name}</span>
                    </td>
                    <td class="col-stat">${t.kills}</td>
                    <td class="col-pts">${t.points}</td>
                    <td class="col-status">
                        <div class="status-wrap">${barsHtml}</div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        window.startScreenShare = async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({video:true});
                const v = document.createElement('video');
                v.srcObject = stream;
                v.autoplay = true;
                v.style.cssText = "position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; z-index:-1;";
                document.getElementById('live-view').appendChild(v);
            } catch(e) { console.error(e); }
        }

    </script>
</body>
</html>
